<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p>The prototype property allows you to add new methods to objects constructors:</p>

<p id="demo"></p>

<script>
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

Person.prototype.nationality = "";

const myFather = new Person("John", "Doe", 50, "blue");
const myMadre = new Person("Ingrid", "von Halle", 87, "marrones");

myFather.nationality = "Colombiano;"
myMadre.nationality = "Alemana;"
document.getElementById("demo").innerHTML =
"The nationality of my father is " + myFather.nationality +" <p> " + "The nationality of my mother is " + myMadre.nationality; 
</script>

</body>
</html>
